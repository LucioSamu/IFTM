<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Samuel Alves">
  <title>Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .aviso {
      text-align: center;
      color: red;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #444;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 48%;
      padding: 12px;
      font-size: 1em;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: white;
      margin-right: 4%;
    }

    button[type="reset"] {
      background-color: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Cadastro de clientes</h1>
  <p class="aviso">Todos os campos são de preenchimento obrigatório</p>

  <form id="formulario" onsubmit="return validarFormulario()">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Informações de Contato</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone Celular:</label>
      <input type="tel" id="telefone" name="telefone" maxlength="9" required pattern="[0-9]{9}" title="Digite 9 números">

      <label for="site">Website Pessoal:</label>
      <input type="url" id="site" name="site" required>
    </fieldset>

    <fieldset>
      <legend>Localização</legend>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero" required min="1" max="9999">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </fieldset>

    <div style="display: flex; justify-content: space-between;">
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <script>
    function validarFormulario() {
      alert("Formulário validado e enviado com sucesso!");
      return true;
    }
  </script>
</body>
</html>
